<div class="menu">
    <div class="menu-mobile mobile-only" (click)="toggleMenuOpen()">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="options-mobile" [ngClass]="{'slideInAnimation': isMenuOpen, 'slideOutAnimation': !isMenuOpen}">
        <div class="options-mobile-content mobile-only">
            <a (click)="toggleMenuOpen()">
                <i class="fa-solid fa-times"></i>
            </a>
            <a (click)="scrollToElementAndCloseMenu('home')">Home</a>
            <a (click)="scrollToElementAndCloseMenu('sobre')">Sobre a Escola</a> 
            <a (click)="scrollToElementAndCloseMenu('avisos')">Avisos</a>
            <a (click)="scrollToElementAndCloseMenu('rematricula')">Matrículas</a>
            <a (click)="scrollToElementAndCloseMenu('suporte')">Contato</a>
        </div>
    </div>
    <img src="../../../assets/psiquelogo.jpg" alt="logo psiquê" class="logo">
    <div class="options desktop-only">
        <a (click)="scrollToElement('home')">Home</a>
        <a (click)="scrollToElement('sobre')">Sobre a Escola</a> 
        <a (click)="scrollToElement('avisos')">Avisos</a>
        <a (click)="scrollToElement('rematricula')">Matrículas</a>
        <a (click)="scrollToElement('suporte')">Contato</a>
    </div>
    <div class="social-media">
        <a href="https://www.instagram.com/escolapsique?igsh=OG5oZ2Q3ZzZlZm9n" target="_blank">
            <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="https://wa.me/559882048744" target="_blank">
            <i class="fa-brands fa-square-whatsapp"></i>
        </a>
        <a (click)="redirectToFacebook()" target="_blank">
            <i class="fa-brands fa-square-facebook"></i>
        </a>
    </div>
</div>
